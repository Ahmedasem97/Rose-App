<section class="popular__items mb-6 md:mb-20">
  <div
    class="popular__items__header [@media(min-width:688px)]:flex justify-between pb-10"
  >
    <h1
      class="font-bold text-3xl text-accent relative [@media(min-width:688px)]:mx-0 mx-auto w-fit mb-6 [@media(min-width:688px)]:mb-0 text-center"
    >
      Popular Items
    </h1>
    <ul class="flex gap-4 justify-center sm:gap-6">
      @for (cat of categoryDisplay().slice(0, 4); track $index) {
      <li
        class="text-accent cursor-pointer"
        (click)="getKeyword(cat.name, $index)"
        [class.popular__active]="selectedActiveCategory() == $index"
      >
        {{ cat.name }}
      </li>
      }
    </ul>
  </div>
  <div
    class="popular__items__products flex flex-wrap"
    [@productsAnimation]="listAnimationState"
  >
    @for (product of productsDisplay(); track $index) {
    <app-product-card
      class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 px-3 mb-6"
      [productApi]="product"
    ></app-product-card>
    } @empty {
    <div class="w-full flex justify-center items-center">
      <p class="text-4xl w-80 m-auto">
        <img src="/no-product.png" class="w-full" alt="" srcset="" />
      </p>
    </div>
    }
  </div>
</section>
