<section class="categories mb-6">
    <div class="categories__container flex flex-wrap  text-center">
        @for (cate of categoryDisplay().slice(0, 5); track $index) {
            <div class="max-sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                <app-category-card [getcategoryApi]="cate" [innerDivClasses]="'inner__card flex flex-col sm:flex-row text-center mx-auto justify-center  items-center bg-light-prim-background rounded-[20px] p-4  max-sm:h-[161px]  '" [classes]="'w-[90px]'"></app-category-card>
            </div>
        }
    </div>
</section>
