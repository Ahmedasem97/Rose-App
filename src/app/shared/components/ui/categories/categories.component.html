<section class="categories max-sm:mb-20 md:mb-20">
    <div class="categories__container flex flex-wrap max-sm:gap-y-10 text-center">
        @for (cate of categoryDisplay().slice(0, 5); track $index) {
            <div class="max-sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                <app-category-card [getcategoryApi]="cate" [innerDivClasses]="'inner__card md:flex max-sm:flex-col text-center mx-auto justify-center  items-center bg-light-prim-background rounded-[20px] p-4 h-[122px] max-sm:h-[161px]  '" [classes]="'w-[90px]'"></app-category-card>
            </div>
        }
    </div>
</section>
