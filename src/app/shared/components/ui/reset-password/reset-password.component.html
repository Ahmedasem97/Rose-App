<section class="reset-password">
    <h1 class="text-3xl mb-8">Forgot Your Password ?</h1>
    <form [formGroup]="resetPasswordForm">
        <app-custom-input formControlName="email" [inputName]="'Email'" [inputType]="'email'" inputPlaceholder="Create Password" ></app-custom-input>
        <app-custom-input formControlName="newPassword" [inputName]="'New Password'" [inputType]="'password'" inputPlaceholder="Re-enter Password" ></app-custom-input>
        <div>
            <app-primary-btn [btnText]="'Recover Password'" [btnClasses]="'rounded-[30px] flex justify-center items-center h-[50px]'" />
        </div>
    </form>
</section>
