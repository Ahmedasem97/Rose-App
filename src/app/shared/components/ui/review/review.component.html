<section class="review ">
    <div class="container flex flex-wrap py-20">
        <owl-carousel-o [options]="reviewSection">
    
            <ng-container>
                @for (card of reviewApi(); track $index) {
                <ng-template carouselSlide>
                    <app-review-card class="w-full px-3 block" [reviewApi]="card"></app-review-card>
                </ng-template>
                }
            </ng-container>
    
        </owl-carousel-o>
    </div>
</section>
