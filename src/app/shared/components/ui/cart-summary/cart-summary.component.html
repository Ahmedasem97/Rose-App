<section class="mb-6 md:mb-20">
    <div class="p-10 bg-light-prim-background rounded-[var(--cards-border-radius)]">
        <div>
            <h1 class="mb-10 font-semibold text-lg">Cart Summary</h1>
            @for (item of cartSummary ; track $index) {
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold">{{item.title}}</h3>
                    <span class="text-[#757F95]">{{item.price}}</span>
                </div>
            }
            <div class="flex justify-between mt-5">
                <h3 class="font-bold">Total:</h3>
                <span class="text-primary font-bold">${{ (totalPrice() - 5) + 25 }}.00</span>
            </div>
        </div>
        <div class="mt-10 text-right">
            <app-main-buttom [iconDirection]="'right'" [iconName]="'fa-solid fa-arrow-right'"
                [text]="'Checkout Now'"
                [btnClass]="'bg-primary px-5 py-3 rounded-[10px] text-white'"></app-main-buttom>
        </div>
    </div>
</section>
