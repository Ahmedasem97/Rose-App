<section class="mb-6 md:mb-20">
    <div class="">
        @if (cartProduct().length > 0) {
        <ul class="cart-headers lg:flex flex-wrap mb-6 hidden">
            <li class="w-1/6">
                <span class="border-b border-color-text-[#DEE2E6] p-2 font-semibold ml-5">IMAGE</span>
            </li>
            <li class="w-1/6">
                <span class="border-b border-color-text-[#DEE2E6] p-2 font-semibold">PRODUCT NAME</span>
            </li>
            <li class="w-1/6 text-center">
                <span class="border-b border-color-text-[#DEE2E6] p-2 font-semibold">PRICE</span>
            </li>
            <li class="w-1/6">
                <span class="border-b border-color-text-[#DEE2E6] p-2 font-semibold">QUANTITY</span>
            </li>
            <li class="w-1/6">
                <span class="border-b border-color-text-[#DEE2E6] p-2 font-semibold">SUB TOTAL</span>
            </li>
            <li class="w-1/6">
                <span class="border-b border-color-text-[#DEE2E6] p-2 font-semibold">DELETE</span>
            </li>
        </ul>
        }
        <div class="flex flex-wrap lg:flex-col gap-y-6 mb-10">
            @for (product of cartProduct(); track $index) {
            <div class="w-full sm:w-1/2 lg:w-full">
                <app-cart-card [cartProduct]="product" (productUpdate)="onProductUpdate($event)"></app-cart-card>
            </div>
            }
            @empty {
            <h1 class="text-center">Cart is empty</h1>
            }
        </div>
        <div routerLink="/main/home">
            <app-main-buttom [text]="'Continue Shopping'" [btnClass]="'bg-primary px-5 py-3 rounded-[10px] text-white'"
                [iconDirection]="'left'" [iconName]="'fa-solid fa-arrow-left'"></app-main-buttom>
        </div>
    </div>
</section>
