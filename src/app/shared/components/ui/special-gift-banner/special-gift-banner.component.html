<div class="special-gift-banner max-sm:rounded-[20px] rounded-[14px]">
  <div
    [class]="
      'special-gift-banner__wrapper h-full max-sm:rounded-[20px] rounded-[14px] bg-cover bg-no-repeat text-start flex max-sm:items-center items-end '
    "
    [style.backgroundImage]="'url(' + imgSrc + ')'"
  >
    <div
      class="special-gift-banner__wrapper__contet w-[248px] ml-[16px] mr-[37px] max-sm:mb-0 mb-[24px] gap-[11.18px] flex flex-col items-start"
    >
      <p
        class="m-0 text-primary text-[16.77px] leading-[30.2px] font-[700] mb-[11.18px] tracking-[4.66px] uppercase"
        [style]="'color:' + labelColor + ';'"
      >
        {{ label }}
      </p>
      <p
        class="max-sm:w-[164px] m-0 mb-[11.18px] pb-[0.55px] max-sm:text-[20px] text-[26.09px] leading-[31.31px] text-accent font-[600]"
      >
        {{ title }}
      </p>
      <app-primary-btn
        btnClasses="gap-[4.666px] max-sm:rounded-[4.07px] max-sm:p-[8px] rounded-[9px] max-sm py-[6.52px] px-[13.98px] shadow-[0px_0px_37.28px_4.66px_#0000000D]"
        [btnText]="btnText"
        btnTextClasses="max-sm:text-[12px] text-[14.91px] max-sm:leading-[14.52px] leading-[26.84px] font-[500]"
        btnIcon="/right-arrow.svg"
      ></app-primary-btn>
    </div>
  </div>
</div>
