<div class="special-gift-banner rounded-[14px]">
  <div
    [class]="
      'special-gift-banner__wrapper h-full rounded-[14px] bg-cover bg-no-repeat text-start flex items-end'
    "
    [style.backgroundImage]="'url(' + imgSrc + ')'"
  >
    <div
      class="special-gift-banner__wrapper__contet w-[248px] ml-[16px] mr-[37px] mb-[24px] gap-[11.18px] flex flex-col items-start"
    >
      <p
        class="m-0 mb-2 text-primary text-[16.77px] leading-[30.2px] font-[700] tracking-[4.66px] uppercase"
        [style]="'color:' + labelColor + ';'"
      >
        {{ label }}
      </p>
      <p
        class="m-0 pb-[0.55px] text-[26.09px] leading-[31.31px] text-accent font-[600]"
      >
        {{ title }}
      </p>
      <a
        href=""
        class="h-[40px] flex items-center gap-[4.666px] bg-primary text-white rounded-[9px] py-[6.52px] px-[13.98px] border-0 shadow-[0px_0px_37.28px_4.66px_#0000000D] text-[14.91px] leading-[26.84px] font-[500]"
        ><span class="text-[14.91px] leading-[26.84px] font-[500]">{{
          btnText
        }}</span>
        <img
          src="/right-arrow.svg"
          class="w-[13px] h-[15px]"
          alt="right arrow"
          srcset=""
      /></a>
    </div>
  </div>
</div>
