<section class="our-us">
    <div class="text-center">
        <h1 class="text-primary text-lg font-bold tracking-widest">OUR TEAM</h1>
        <h2 class="font-bold text-3xl text-accent relative mx-auto  w-fit mb-10 text-center">Meet Our Expert <span class="text-primary">Team</span></h2>
    </div>
    <div class="flex flex-wrap">
        @for (team of ourTeamDisplay; track $index) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-3  ">
                <app-our-team-card [getApi]="team"></app-our-team-card>
            </div>
        }
    </div>
</section>
